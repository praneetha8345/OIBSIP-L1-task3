<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <center>
        <h1>Temperature Converter</h1>
        <div class="bg">
            
            <label>Enter the temperature:</label>
            <input type="number" id="input"><br>
            <label>Given Temperature is in:</label>
            <select id="input_type">
                <option>Celsius</option>˘
                <option>Fahrenheit</option>
                <option>Kelvin</option>
            </select>
            <br>
            <label id="label">Convert into:</label>
            <select id="output_type">
                <option>Celsius</option>
                <option>Fahrenheit</option>
                <option>Kelvin</option>
            </select>
            <h2 id="ans"></h2>
            <button onclick="A()">Convert</button>
        </div>
    </center>
    <script>
        function A(){
            var x=document.getElementById("input").value;
            var y=document.getElementById("input_type").value;
            var z=document.getElementById("output_type").value;
            var a;
            if(y==z){
                document.getElementById("ans").innerHTML=x+" "+"°"+z;
            }
            else if(y=="Celsius" && z=="Fahrenheit"){
                a=x*(9/5)+32;
                document.getElementById("ans").innerHTML=a+" "+"°"+z;
            }
            else if(y=="Celsius" && z=="Kelvin"){
                a=parseFloat(x)+273.15;
                document.getElementById("ans").innerHTML=a+" "+"°"+z;
            }
            else if(y=="Fahrenheit" && z=="Celsius"){
                a=(x-32)*(5/9);
                document.getElementById("ans").innerHTML=a+" "+"°"+z;
            }
            else if(y=="Fahrenheit" && z=="Kelvin"){
                a=(x-32)*(5/9)+273.15;
                document.getElementById("ans").innerHTML=a+" "+"°"+z;
            }
            else if(y=="Kelvin" && z=="Celsius"){
                a=x-273.15;
                document.getElementById("ans").innerHTML=a+" "+"°"+z;
            }
            else if(y=="Kelvin" && z=="Fahrenheit"){
                a=(x-273.15) *( 9/5) + 32;
                document.getElementById("ans").innerHTML=a+" "+"°"+z;
            }

            
        }
    </script>
</body>
</html>
